<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸš€ DevHunt - GitHub Repository Explorer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A modern, responsive Angular application for discovering, exploring, and managing GitHub repositories with a sleek dark-mode interface.">
  <meta name="keywords" content="GitHub, repositories, Angular, TypeScript, developer tools">
  <meta name="author" content="DevHunt Team">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- GitHub Pages SPA support -->
  <script>
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

  <app-root></app-root>
</body>
