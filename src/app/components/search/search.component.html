<div class="relative w-full max-w-2xl mx-auto">
  <div class="relative">    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-4 w-4 sm:h-5 sm:w-5 text-[#8b949e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>    <input type="text" 
           [(ngModel)]="searchQuery"
           (input)="onSearchInput()"
           (keyup.enter)="onSearch()"
           placeholder="Search repositories, topics, or users..." 
           class="glass-input pl-10 pr-12 py-3 sm:py-4 text-sm sm:text-base touch-target">
    
    <!-- Clear button -->
    <button *ngIf="searchQuery" 
            (click)="clearSearch()"
            type="button"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-[#8b949e] hover:text-[#c9d1d9] transition-colors touch-target">
      <svg class="h-4 w-4 sm:h-5 sm:w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  <!-- Loading indicator -->
  <div *ngIf="isSearching" class="absolute top-full left-0 right-0 mt-2 p-3 bg-[#161b22] border border-[#30363d] rounded-lg shadow-lg shadow-black/30 mx-2 sm:mx-0">
    <div class="flex items-center space-x-2 text-[#8b949e]">
      <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-[#58a6ff]"></div>
      <span class="text-sm">Searching repositories...</span>
    </div>
  </div>

  <!-- Search suggestions -->
  <div *ngIf="showSuggestions && suggestions.length > 0" 
       class="absolute top-full left-0 right-0 mt-2 bg-[#161b22] border border-[#30363d] rounded-lg shadow-lg shadow-black/30 z-10 max-h-64 overflow-y-auto mx-2 sm:mx-0">
    <div class="py-2">
      <div class="px-3 py-2 text-xs font-semibold text-[#8b949e] uppercase tracking-wide">
        Popular Searches
      </div>
      <button *ngFor="let suggestion of suggestions" 
              (click)="selectSuggestion(suggestion)"
              class="w-full text-left px-3 py-3 sm:py-2 text-sm text-[#c9d1d9] hover:bg-[#0d1117] flex items-center space-x-2 transition-colors touch-target">
        <svg class="h-4 w-4 text-[#8b949e] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span class="truncate">{{ suggestion }}</span>
      </button>
    </div>
  </div>
</div>
