<div class="p-4 sm:p-6 mb-6 sm:mb-8">
  <div class="flex flex-col sm:flex-row sm:flex-wrap gap-4 sm:gap-6 sm:items-end">    <!-- Language Filter -->
    <div class="flex flex-col min-w-0 sm:min-w-[140px] flex-1 sm:flex-none">
      <label class="text-sm font-medium text-purple-300 mb-2 flex items-center gap-2">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        Language
      </label>      <select [(ngModel)]="selectedLanguage" 
              (change)="onLanguageChange()"
              class="glass-input touch-target">
        <option value="">All Languages</option>
        <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
      </select>
    </div>    <!-- Sort Filter -->
    <div class="flex flex-col min-w-0 sm:min-w-[140px] flex-1 sm:flex-none">
      <label class="text-sm font-medium text-purple-300 mb-2 flex items-center gap-2">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
        </svg>
        Sort by
      </label>      <select [(ngModel)]="selectedSort" 
              (change)="onSortChange()"
              class="glass-input touch-target">
        <option value="stars">Stars</option>
        <option value="forks">Forks</option>
        <option value="updated">Recently Updated</option>
        <option value="created">Recently Created</option>
      </select>
    </div>    <!-- Time Period Filter -->
    <div class="flex flex-col min-w-0 sm:min-w-[140px] flex-1 sm:flex-none">
      <label class="text-sm font-medium text-purple-300 mb-2 flex items-center gap-2">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Time Period
      </label>      <select [(ngModel)]="selectedPeriod" 
              (change)="onPeriodChange()"
              class="glass-input touch-target">
        <option value="daily">Today</option>
        <option value="weekly">This Week</option>
        <option value="monthly">This Month</option>
        <option value="all">All Time</option>
      </select>
    </div>

    <!-- Clear Filters -->
    <div class="flex flex-col sm:block w-full sm:w-auto">
      <div class="mb-2 h-0 sm:h-6"></div>
      <button (click)="clearFilters()" 
              class="btn-ghost flex items-center justify-center sm:justify-start gap-2 whitespace-nowrap w-full sm:w-auto touch-target">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        Clear Filters
      </button>
    </div>
  </div>

  <!-- Active Filters Display -->
  <div *ngIf="hasActiveFilters()" class="flex flex-wrap gap-2 sm:gap-3 items-center pt-4 sm:pt-6 mt-4 sm:mt-6">
    <span class="text-sm font-medium text-purple-300 flex items-center gap-2 w-full sm:w-auto mb-2 sm:mb-0">
      <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
      </svg>
      Active filters:
    </span>
    
    <span *ngIf="selectedLanguage" 
          class="filter-tag">
      Language: {{ selectedLanguage }}      <button (click)="clearLanguage()" class="ml-2 hover:text-purple-200 transition-colors touch-target">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </span>

    <span *ngIf="selectedSort !== 'stars'" 
          class="filter-tag">
      Sort: {{ selectedSort }}
      <button (click)="clearSort()" class="ml-2 hover:text-purple-200 transition-colors touch-target">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </span>

    <span *ngIf="selectedPeriod !== 'daily'" 
          class="filter-tag">
      Period: {{ getPeriodLabel(selectedPeriod) }}
      <button (click)="clearPeriod()" class="ml-2 hover:text-purple-200 transition-colors touch-target">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </span>
  </div>
</div>
