<div class="min-h-screen bg-[#0d1117] text-[#c9d1d9]">
  <!-- Navigation Header -->
  <nav class="sticky top-0 z-50 px-4 pt-4" 
       [class.navbar-hidden]="!isNavbarVisible" 
       [class.navbar-visible]="isNavbarVisible">
    <div class="navbar-glow border border-purple-500/20 rounded-full max-w-6xl mx-auto">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-6">
          <!-- Logo and Brand -->
          <div class="flex items-center">
            <a routerLink="/"
               class="logo-glow flex items-center space-x-3 text-[#c9d1d9] hover:text-purple-400 transition-all duration-300">
              <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"
                   stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 6L2 12l6 6M16 6l6 6-6 6"
                      fill="none" stroke-width="2.5" />
              </svg>
              <span
                class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">DevHunt</span>
            </a>
          </div>

          <!-- Navigation Links -->
          <div class="hidden md:block">
            <div class="flex items-center space-x-2">
              <a routerLink="/"
                 routerLinkActive="!text-purple-400 !bg-purple-500/20 !border-purple-400/30"
                 [routerLinkActiveOptions]="{exact: true}"
                 class="nav-link px-6 py-3 rounded-full text-base font-medium text-[#c9d1d9] hover:text-purple-300 border border-transparent transition-all duration-300">
                Home
              </a>
              <a routerLink="/explore"
                 routerLinkActive="!text-purple-400 !bg-purple-500/20 !border-purple-400/30"
                 class="nav-link px-6 py-3 rounded-full text-base font-medium text-[#c9d1d9] hover:text-purple-300 border border-transparent transition-all duration-300">
                Explore
              </a>
              <a routerLink="/favorites"
                 routerLinkActive="!text-purple-400 !bg-purple-500/20 !border-purple-400/30"
                 class="nav-link px-6 py-3 rounded-full text-base font-medium text-[#c9d1d9] hover:text-purple-300 border border-transparent transition-all duration-300 flex items-center space-x-2">
                <span>Favorites</span>
                <span *ngIf="favoriteCount > 0"
                      class="bg-gradient-to-r from-purple-500 to-purple-600 text-white text-xs px-2.5 py-1 rounded-full min-w-[24px] text-center shadow-lg shadow-purple-500/25">
                  {{ favoriteCount }}
                </span>
              </a>
            </div>
          </div>          <!-- Mobile menu button -->
          <div class="md:hidden relative">
            <button (click)="toggleMobileMenu()" 
                    [attr.aria-expanded]="isMobileMenuOpen"
                    [attr.aria-label]="isMobileMenuOpen ? 'Close mobile menu' : 'Open mobile menu'"
                    class="mobile-menu-button relative z-[60] flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-purple-500/20 to-blue-500/20 border border-purple-400/30 text-[#c9d1d9] hover:text-purple-300 hover:border-purple-400/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400/50 backdrop-blur-sm"
                    [class.menu-open]="isMobileMenuOpen">
              <div class="hamburger-icon">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
              </div>
            </button>
          </div>
        </div>
      </div>    </div>
  </nav>

  <!-- Full-Screen Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen" 
       class="mobile-menu-overlay fixed inset-0 z-50 md:hidden"
       (click)="closeMobileMenu()">
    
    <!-- Backdrop -->
    <div class="mobile-backdrop absolute inset-0 bg-black/80 backdrop-blur-md"></div>
    
    <!-- Menu Content -->
    <div class="mobile-menu-content relative h-full flex flex-col justify-center items-center text-center"
         (click)="$event.stopPropagation()">
      
      <!-- Mobile Navigation Links -->
      <nav class="w-full max-w-sm px-8 space-y-8">
        <div class="mobile-nav-item">
          <a routerLink="/" 
             (click)="closeMobileMenu()"
             routerLinkActive="active-mobile-link" 
             [routerLinkActiveOptions]="{exact: true}"
             class="mobile-nav-link group block">
            <div class="flex items-center justify-center space-x-4">
              <svg class="w-6 h-6 text-purple-400 group-hover:text-purple-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
              <span class="text-2xl font-bold text-[#c9d1d9] group-hover:text-purple-300 transition-colors">Home</span>
            </div>
            <div class="mobile-nav-underline"></div>
          </a>
        </div>

        <div class="mobile-nav-item">
          <a routerLink="/explore" 
             (click)="closeMobileMenu()"
             routerLinkActive="active-mobile-link"
             class="mobile-nav-link group block">
            <div class="flex items-center justify-center space-x-4">
              <svg class="w-6 h-6 text-purple-400 group-hover:text-purple-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <span class="text-2xl font-bold text-[#c9d1d9] group-hover:text-purple-300 transition-colors">Explore</span>
            </div>
            <div class="mobile-nav-underline"></div>
          </a>
        </div>

        <div class="mobile-nav-item">
          <a routerLink="/favorites" 
             (click)="closeMobileMenu()"
             routerLinkActive="active-mobile-link"
             class="mobile-nav-link group block">
            <div class="flex items-center justify-center space-x-4">
              <div class="relative">
                <svg class="w-6 h-6 text-purple-400 group-hover:text-purple-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span *ngIf="favoriteCount > 0" 
                      class="absolute -top-2 -right-2 bg-gradient-to-r from-purple-500 to-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full min-w-[20px] text-center shadow-lg shadow-purple-500/50 animate-pulse">
                  {{ favoriteCount }}
                </span>
              </div>
              <span class="text-2xl font-bold text-[#c9d1d9] group-hover:text-purple-300 transition-colors">Favorites</span>
            </div>
            <div class="mobile-nav-underline"></div>
          </a>
        </div>
      </nav>

      <!-- Mobile Menu Footer -->
      <div class="absolute bottom-8 left-0 right-0 px-8">
        <div class="text-center">
          <p class="text-sm text-gray-400 mb-4">DevHunt - Discover Amazing Repositories</p>
          <div class="flex justify-center space-x-6">
            <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1 pt-4">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="bg-github-surface border-t border-github-border mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center text-github-muted">
        <p>&copy; 2025 DevHunt. Built with Angular and Tailwind CSS.</p>
        <p class="mt-2 text-sm">Explore open source projects and discover amazing repositories.</p>
      </div>
    </div>
  </footer>
</div>
